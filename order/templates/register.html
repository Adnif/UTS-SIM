{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<section>
    <div class="container" style="margin-top: 6rem">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 text-light fw-bold fs-1">
          <br />
          <div class="row">
            <div class="col-sm-2">
              
            </div>
            <div class="col-sm-8">
              <h1 class="text-center">Register</h1>
              <form action="" method="POST" style="font-size: 1.5rem"> 
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                <fieldset>
                <div class="form-group" id="signup-button">
                    <button class="button">Sign Up</button>
                </div>
              </form>
            </div>
            <div class="col-sm-2">
              
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </section>





{% endblock content %}
